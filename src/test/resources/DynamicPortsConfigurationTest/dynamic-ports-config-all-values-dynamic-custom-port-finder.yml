---
name: My Test App

dynamicPorts:
  useDynamicPorts: true
  useSecureDynamicPorts: true
  freePortFinder:
    type: lowHigh
    bannedPorts: [ 42, 48 ]
  minDynamicPort: 30
  maxDynamicPort: 50
  tls:
    keyStorePath: /data/etc/pki/my-ks.jks
    keyStorePassword: my-ks-pwd
    trustStorePath: /data/etc/pki/my-ts.jks
    trustStorePassword: my-ts-pwd
